apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical-bootstrap
  namespace: argocd
  annotations:
    # Apply after the operator is installed and CRDs are registered.
    argocd.argoproj.io/sync-wave: "-8"
spec:
  project: default
  source:
    repoURL: https://github.com/BDomantas/home_cluster.git
    targetRevision: master
    path: platform/infisical/bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: infisical-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
