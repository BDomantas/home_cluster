apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: oci://ghcr.io/grafana/helm-charts
      chart: loki
      targetRevision: 6.51.0
      helm:
        releaseName: loki
        valueFiles:
          - $values/platform/logging/values.yaml

    - repoURL: https://github.com/BDomantas/home_cluster.git
      targetRevision: master
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: logging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
